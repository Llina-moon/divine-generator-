<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Генератор договоров DMG</title>
</head>
<body>
    <h2>Форма генерации договора</h2>
    <form action="/generate" method="post">
        <input name="fio" placeholder="ФИО"><br>
        <input name="passport" placeholder="Паспорт"><br>
        <input name="address" placeholder="Адрес"><br>
        <input name="email" placeholder="Эл. почта"><br>
        <input name="percent" placeholder="Процент вознаграждения"><br>
        <input name="percent_words" placeholder="Процент (прописью)"><br>
        <input name="duration" placeholder="Срок действия"><br>
        <input name="contract_id" placeholder="Номер договора"><br>
        <input name="date" placeholder="Дата"><br>
        <input name="inn" placeholder="ИНН"><br>
        <input name="snils" placeholder="СНИЛС"><br>
        <input name="bank" placeholder="Банковские реквизиты"><br>
        <button type="submit">Сгенерировать</button>
    </form>
</body>
</html>
